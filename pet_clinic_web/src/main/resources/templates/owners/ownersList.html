<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>
    <table id="vets" class="table table-striped">
        <thead>
        <tr>
            <th style="...">Name</th>
            <th style="...">Address</th>
            <th>City</th>
            <th style="...">Telephone</th>
            <th>Pets</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="owner : ${selections}">
            <td>
                <a th:href="@{/owners/__${owner.id}__}" th:text="${owner.firstName +' '+ owner.lastName}"></a>
            </td>
            <td th:text="${owner.address}"></td>
            <td th:text="${owner.city}"></td>
            <td th:text="${owner.telephone}"></td>
            <td><span th:each="pet : ${owner.pets}" th:text="${pet.name}"></span>
            </td>

        </tr>
        </tbody>
    </table>
</body>
</html>
