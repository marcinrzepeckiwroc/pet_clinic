<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<h1 th:text="'List of Vets'">List of Owner...</h1>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="eachVet : ${vets}">
        <td th:text="${eachVet?.id}">1</td>
        <td th:text="${eachVet?.firstName}">Joe</td>
        <td th:text="${eachVet?.lastName}">Buck</td>
    </tr>
    </tbody>
</table>

</body>
</html>
